<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="radio" name="slider" id="slide1" checked />
      <input type="radio" name="slider" id="slide2" />
      <input type="radio" name="slider" id="slide3" />
      <input type="radio" name="slider" id="slide4" />

      <div class="slider">
        <div class="slides">
          <img src="img/meme1.jpg" alt="meme" class="slider__img" />
          <img src="img/meme2.jpg" alt="meme" class="slider__img" />
          <img src="img/meme3.jpg" alt="meme" class="slider__img" />
          <img src="img/meme4.jpg" alt="meme" class="slider__img" />
        </div>
      </div>

      <div class="controls">
        <label for="slide1" class="slider__label">
          <span class="slider__control"></span
        ></label>
        <label for="slide2" class="slider__label"
          ><span class="slider__control"></span
        ></label>
        <label for="slide3" class="slider__label"
          ><span class="slider__control"></span
        ></label>
        <label for="slide4" class="slider__label"
          ><span class="slider__control"></span
        ></label>
      </div>

      <div class="captions">
        <p class="slider__caption">Caption 1</p>
        <p class="slider__caption">Caption 2</p>
        <p class="slider__caption">Caption 3</p>
        <p class="slider__caption">Caption 4</p>
      </div>
    </div>
  </body>
</html>
